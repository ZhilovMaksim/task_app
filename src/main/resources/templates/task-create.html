<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Create a New Task</h1>
<form th:action="@{/tasks}"  method="post" class="p-3">
    <div class="form-floating mb-3 w-50">
        <input type="text" id="title" class="form-control" name="title" required />
        <label for="title">Title</label>
    </div>
    <div class="form-floating w-50">
        <textarea id="description" class="form-control" name="description" required></textarea>
        <label for="description">Description</label>
    </div>
    <div class="mb-2">
        <div><label for="dueDate">Due Date:</label></div>
        <input  type="date" id="dueDate" name="dueDate"  th:value="${task.dueDate}" required />
<!--        <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span>-->
    </div>

    <div class="mb-3 w-50">
        <label for="category">Category:</label>
        <select id="category" class="form-select" name="category" required>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>
    </div >
    <div class="mb-3 w-50">
        <label for="status">Status:</label>
        <select id="status" class="form-select" name="status" required>
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
        </select>
    </div>

    <div class="mb-3 w-50">

        <label for="priority">Priority:</label>
        <select id="priority" class="form-select" name="priority" required>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select>
    </div>

    <button type="submit" class="btn btn-outline-success">Create Task</button>
</form>
</body>
</html>
