<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="my-4">User Profile</h1>

    <div class="row mb-4">
        <div class="col-sm-2">
            <label class="col-form-label">Profile Picture</label>
        </div>
        <div class="col-sm-7">
            <img th:src="@{/user-images/{image}(image=${user.profilePicture != null ? user.profilePicture : 'default-profile.jpg'})}"
                 alt="Profile Picture" class="img-fluid rounded-circle" width="150" height="150">
        </div>
        <div class="col-sm-3">
            <form th:action="@{/user/upload-picture}" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" class="form-control" name="file">
                    <button class="btn btn-primary" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Details Section -->
    <form th:action="@{/user/update-username}" th:object="${user}" method="post" class="mb-4">
        <div class="row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="username" th:field="*{username}">
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Update Username</button>
            </div>
        </div>
    </form>

    <form th:action="@{/user/update-email}" th:object="${user}" method="post" class="mb-4">
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-7">
                <input type="email" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-primary">Update Email</button>
            </div>
        </div>
    </form>

    <form th:action="@{/user/update-password}" method="post" class="mb-4">
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-warning">Change Password</button>
            </div>
        </div>
    </form>
    <a th:href="@{/tasks/}" class="btn btn-primary">Back to Tasks</a>
</div>
</body>
</html>
